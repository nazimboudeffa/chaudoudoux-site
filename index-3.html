<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="assets/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/libs/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/libs/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Bienvenue !</title>
</head>

<body>
  <style media="screen">
  @import url(http://fonts.googleapis.com/css?family=Lato);

  .container
  {
      width:800px;
      overflow:hidden;
      display:inline-block;
  }
  .side-bar
  {
      background:#74AFAD;
      position:absolute;
      height:100%;
      width:200px;
      color:#fff;
      transition: margin-left 0.5s;
  }

  .side-bar ul
  {
      list-style:none;
      padding:0px;

  }

  .side-bar ul li.menu-head
  {
      font-family: 'Lato', sans-serif;
      padding:20px;
  }


  .side-bar ul li.menu-head a
  {
      color:#fff;
      text-decoration:none;
      height:50px;
  }


  .side-bar ul .menu-head  a
  {
      color:#fff;
      text-decoration:none;
      height:50px;
  }

  .side-bar ul .menu li  a
  {
      color:#fff;
      text-decoration:none;
      display:inline-table;
      width:100%;
      padding-left:20px;
      padding-right:20px;
      padding-top:10px;
      padding-bottom:10px;
  }

  .side-bar ul .menu li  a:hover
  {
      border-left:3px solid #ECECEA;
      padding-left:17px;
  }

  .side-bar ul .menu li  a.active
  {
      padding-left:17px;
      background:#D9853B;
      border-left:3px solid #ECECEA;
  }

  .side-bar ul .menu li  a.active:before {
     content:"";
     position: absolute;
     width: 0;
     height: 0;
     border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;

  	border-left: 7px solid #D9853B;
      margin-top: -10px;
      margin-left: 180px;
  }


  .content
  {
      padding-left: 200px;
      transition: padding-left 0.5s;
  }

  .active > .side-bar
  {
      margin-left:-150px;
      transition: margin-left 0.5s;
  }

  .active > .content
  {
      padding-left:50px;
      transition: padding-left 0.5s;
  }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
        $(".push_menu").click(function(){
             $(".wrapper").toggleClass("active");
        });
    });
    var d=new Date();
    monthname= new Array("Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre");
    var TODAY = d.getDate() + " " + monthname[d.getMonth()] + " " + d.getFullYear();
  </script>
  <div class="container">
  	<div class="row">
  		<div class="wrapper">
      	    <div class="side-bar">
                  <ul>
                      <li class="menu-head">
                          MENU <a href="#" class="push_menu"><span class="glyphicon glyphicon-align-justify pull-right"></span></a>
                      </li>
                      <div class="menu">
                          <li>
                              <a href="#">Dashboard <span class="glyphicon glyphicon-dashboard pull-right"></span></a>
                          </li>
                          <li>
                              <a href="#" class="active">Love snippet<span class="glyphicon glyphicon-heart pull-right"></span></a>
                          </li>
                          <li>
                              <a href="#">Like it? <span class="glyphicon glyphicon-star pull-right"></span></a>
                          </li>
                          <li>
                              <a href="#">Settings <span class="glyphicon glyphicon-cog pull-right"></span></a>
                          </li>
                      </div>

                  </ul>
      	    </div>
              <div class="content">
                  <div class="col-md-12">
                      <div class="panel panel-default">
                          <div class="panel-heading">Panel heading without title</div>
                          <div class="panel-body">
                              Panel content
                          </div>
                      </div>
                  </div>
              </div>
  		</div>
  	</div>
  </div>
</body>

</html>
